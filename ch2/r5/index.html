<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Aborting ajax requests</title>
	  <style type="text/css">
	  	ul{border:1px solid black; list-style:none;			margin:0pt;padding:0pt;float:left;			font-family:Verdana, Arial, Helvetica, sans-serif;			font-size:12px;width:300px;}			li{padding:10px 5px;border-bottom:1px solid black;}
	  </style>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	</head>
	<body>
		<form id="wuzzup">		<p>		Show list of:		<select id="choice">		<option value="">select</option>		<option value="good">Good Guys</option>		<option value="bad">Bad Guys</option>		</select>		</p>			<p id="answer"></p>		</form>
	
      <script type="text/javascript">
      	$(document).ready(function()
      	 {
      	  var ajax; // will store the XMLHttpRequest object when called
      	   $('#choice').change(function()
      	    {
      	    	if(ajax)
      	    	 {
      	    	  ajax.abort();
      	    	 }
      	    	 ajax = $.get(
      	    	  {
      	    	   'wait.php',
      	    	   { what : $(this).val() },
      	    	   function(response)
      	    	    {
      	    	     $('#answer').html(response);	
      	    	    },
      	    	    'html'
      	    	  }
      	    	 );//$.get
      	    }
      	   );//$('#choice').change	
      	 }
      	);//$(document).ready
      </script>
	</body>
</html>
