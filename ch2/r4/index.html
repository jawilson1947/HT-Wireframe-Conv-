<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Sending Data through Post</title>
         <style type="text/css">
         	ul { border:1px solid black; list-style:none;
         	     margin: 1px; padding:0pt; float:left;
         	     font-family: Verdana, Arial, Helvetica, sans-serif;
         	     font-size: 12px;width:400px; }
         	li { padding:10px; text-align: right; margin-right: 10px;
         	     float: left;}
         	label { width: 100px; text-align: right; margin-right: 10px;
         	        float:left;}
         	#response {border:1px solid red;float:left;}             
         </style>
	</head>
	<body>
     <form>
     	<ul id="information">
     		<li><label>Email:</label>
             <input type="text" name="email" size="30" /></li>
            <li><label>Full Name</label>
             <input type="text" name="fullName"/></li>
            <li>
			<label>Sex</label>
			<input type="radio" name="sex" value="Male"
			checked="checked"/>Male
			<input type="radio" name="sex" value="Female"/>Female
			</li>
			<li>
			<label>Country</label>
			<select name="country">
			<option value="">select</option>
			<option value="India">India</option>
			<option value="UK">UK</option>
			<option value="US">USA</option>
			</select>
			</li>
			<li>
			<input type="button" value="GO" name="submit"/>
			</li>
		</ul>
		<p id="response"></p>
     </form>
   <script type="text/javascript" src="../jquery.js"></script>
   <script type="text/javascript" src="../jquery-migrate.js"></script> 
   <script type="text/javascript">
		$(document).ready(function ()
		{
		  $('input:button').click(function()
		   {
            $.ajax(
             {
           	   url: 'process.php',
           	   method: 'post',
           	   data: $('form:first').serialize(),
           	   dataType: 'html',
           	    success: function(response)
           	     {
//           	 	  $('#information').hide();
           	 	  $('#response').html(response);
           	     }
              }
            );//ajax
	  });// $('input:button').click 
	});//$(document).ready
</script>

	</body>
</html>
