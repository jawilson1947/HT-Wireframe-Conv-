<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=">
		<title>Error Handling</title>
		<style type="text/css">          ul{ border:1px solid black; list-style:none;margin:0pt;          padding:0pt;float:left;font-family:Verdana,          Arial, Helvetica, sans-serif;font-size:12px;width:300px;         }        li{ padding:10px 5px;border-bottom:1px solid black;}        span{ color:red;}       </style>
	</head>
	<body>
     <label for="FileName">
     	Enter file name to load:
     </label>
     <input type="text" id="fileName" />
     <input type="button" value="Load file" />
     <p id="result"></p>
     <script type="text/javascript" src="../jquery.js"></script>
     <script type="text/javascript" src="../jquery-migrate.js"></script>  
     <script type="text/javascript">
     	$(document).ready(function()
     	 {
     	 	$('#result').ajaxError(function()             {              $(this).html('<span>An error occured.</span>');             });
     	 	$('input:button').click(function()
     	 	 {
     	 	 	if($('#fileName').val() == '')
     	 	 	{
     	 	 		$('#result').html('<span>Please provide a file name.</span>');
     	 	 		return;
     	 	 	}//if($('#filename').val() ==''
     	 	  $.ajax(
     	 	   {
     	 	   	url: $('#fileName').val(),
     	 	   	method: 'get',
     	 	   	cache: false,
     	 	   	success: function(data)
     	 	   	 {
     	 	   	 	$('#result').html(data);
     	 	   	 }
     	 	   }
     	 	  );// $.ajax	
     	 	 }
     	 	);//$('input:button').click
     	 }
     	);//$(document).ready
     </script>
	</body>
</html>
