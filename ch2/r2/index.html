<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Serializing Form Values</title>
		<style type="text/css">
			ul{ border:1px solid black; list-style: none;                margin:0pt;padding:0pt;float:left;font-family:Verdana,                Arial, Helvetica, sans-serif;font-size:12px;width:400px;               }            li{ padding:10px 5px;border-bottom:1px solid black;}            label{width:100px;text-align:right;              margin-right:10px;float:left;}
		</style>
	</head>
	<body>
      <form>
      	<ul>
      		<li><label>
      			Email:
      		</label>
      		<input type="text" name="email" size="40"/>
      		</li>
      		<li><label>
      			Full Name:
      		</label>
      		 <input type="text" name="fullname" />
      		</li>
      		<li>
      		 <label>
      		 	Sex:
      		 </label>
             <input type="radio" name="sex" value="M" />Male
             <input type="radio" name="sex" value="F" />Female
      		</li>
      		<li>
      		 <label>
      		 	Country:
      		 </label>
      		 <select name="country">
      		    <option value="">select</option>
      		 	<option value="in">India</option>
                <option value="uk">UK</option>
                <option value="us">USA</option>
      		 </select>
      		</li>
      		<li>
      		 <label>
      		 	Newsletter:
      		 </label>
      		 <input type="checkbox" name="letter" />Send more Info
      		 </li>
      		 <li>
      		  <input type="button" value="GO" />
      		</li>
      	</ul>
      </form>
     <script type="text/javascript" src="../jquery.js"></script>
     <script type="text/javascript" src="../jquery-migrate.js"></script>  
     <script type="text/javascript">
       $(document).ready(function ()
        { 
         $('input:button').click( function()
          {
          	alert($('form:first').serializeArray());           } 	     );//$('input:button').click     
         }
       );//document).ready
     </script>
       

   	</body>	
</html>
