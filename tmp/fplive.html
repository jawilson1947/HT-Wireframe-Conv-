<style>
#content {
  max-width: 720px; /* narrower for almost 4/3 aspect ratio */
}
.flowplayer {
  background: #777;
  margin-bottom: 20px;
}

.flowplayer.is-error .fp-message p {
  font-size: 200%;
  font-weight: bold;
  color: #f00;
}
</style>

      <!-- Flowplayer depends on jquery -->
   <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
         <!-- Flowplayer library -->
   <script src="http://releases.flowplayer.org/5.5.2/flowplayer.min.js"></script>
   
   
<script>
flowplayer.conf = {
  live: true, // mandatory with live streams
  rtmp: "rtmp://media.oakwood.edu/live",
  ratio: 9/16,
  splash: true
};

flowplayer(function (api, root) {
  api.bind("load", function (e, api, video) {
    $("#vtype").text(video.type);

  // announce missing stream
  }).bind("error", function (e, api, err) {
    if (err.code === 4 || err.code === 9) {
      $(".fp-message p", root).text("We are sorry, currently no live stream available.");
    }
  });
});
</script>

</head>

<body>

   <div id="content">

      <h1>Flowplayer · Live stream</h1>

<div class="flowplayer play-button fixed-controls">

   <video>
<source type="application/x-mpegurl"
        src="http://media.oakwood.edu:8080/hls-live/livepkgr/mobile/oubnwebcast/livestream.m3u8">
<source type="video/flash" src="rtmp://media.oakwood.edu/live">
   </video>

</div>

<div class="doc">
  <p>You need to serve a HLS (html5) and an RTMP (Flash) stream.</p>

  <p>With live streams it is mandatory to configure <code>live: true</code> or to add the
  <code>is-live</code>
  <a href="https://flowplayer.org/docs/skinning.html#configurable-states">state class</a>.

  <p>WebKiT browsers reset the Flash engine on fullscreen toggle, therefore you will notice that in
  Chrome there's a slight delay and the timer is reset, because the Flash engine must reconnect.</p>
</div>
