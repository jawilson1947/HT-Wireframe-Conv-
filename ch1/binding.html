<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	</script>	
		<title>Binding Elements</title>
	<style type="text/css">
		ul { background-color: #DCDCDC; list-style: none; margin: 0pt;
		     padding: 0pt; width: 10px 0px;}
		li { cursor:pointer; margin:10px 0px;}     
	</style>
	</head>
	<body>
	 <script type="text/javascript">
	 	$(document).ready(function ()
	 	 {
	 	 	 $('input:text').bind (
	 	   {
	 	 	  	focus: function()
	 	 	  	 {
	 	 	  	 	$(this).val('(Focus Event)');
	 	 	  	 },
	 	 	  	 blur: function()
	 	 	  	  {
	 	 	  	  	$(this).val('(Blur Event)');
	 	 	  	  }
	 	    });
	 	 
	    $('select').bind('click', function()
	 	   {
	 	   	 alert('You selected: ' + $(this).val());
	 	   });
	 	   
	 	 $('li').bind('click', function()
	 	  {
	 	  	 $(this).css('background-color', 'yellow');
	 	  	 $(this).css('color','blue');
	 	  });
	 	  
 	  	   $('input:button').bind('click', function()
	 	   {
 	   	  $('select').unbind('change');
	 	   });
	 	 });
	 	 	  
	 </script>
     <ul>
     	<li>India</li>
     	<li>USA</li>
     	<li>UK</li>
        <li>France</li>
     </ul>
     
     <select>
     	<option value="Africa">Africa</option>
     	<option value="Antartica">Antartica</option>
     	<option value ="Asia">Asia</option>
        <option value="Australia">Australia</option>
        <option value="Europe">Europe</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
     </select> 
     
     <input type="button" value="Unbind select box" />
     <input type="text" value = "What's going on" />     </body>
</html>
